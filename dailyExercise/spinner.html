<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>spinner插件</title>
        <link rel="stylesheet" type="text/css" href="http://www.imooc.com/data/jquery-ui.css" />
        <script type="text/javascript" src="http://www.imooc.com/data/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="http://www.imooc.com/data/jquery-ui-1.9.2.min.js"></script>

        <style>
        	input {
        		width: 120px;
        	}
        	#spnPrev {
        		width: 100px;
        		height: 70px;
        		border: solid 1px #ccc;
        		display: block;
        		margin: 20px;
        	}
        </style>
    </head>
    <body>
    	<div>
    		<div class="title">选择颜色值</div>
    		<div class="content">
    			<span id="spnColor">
    				<input /><input /><input />
    			</span>
    			<span id="spnPrev"></span>
    		</div>
    	</div>

    	<script type="text/javascript">
    		$(function(){
    			//define variable
    			var intR = 0, intG = 0, intB = 0, strColor;
    			$("input").each(function (index){
    				$(this).spinner({
    					//initialize plug-ins
    					max: 255,
    					min: 0,
    					//set increase/decrease event
    					spin: function(event, ui){
    						setSpnColor(index, ui.value);
    					},
    					//set $(this).spinner("value") change event
    					change: function(event, ui){
    						var intTem = $(this).spinner("value");
    						if (intTem < 0) $(this).spinner("value", 0);
    						if (intTem > 255) $(this).spinner("value", 255);
    						setSpnColor(index, $(this).spinner("value"));
    					}
    				});
    			});

    			//self-defining function
    			function setSpnColor(i, v){
    				switch (i){
    					case 0:
    						intR = v;
    						break;
    					case 1:
    						intG = v;
    						break;
    					case 2:
    						intB = v;
    						break;
    				}
    				strColor = 'rgb(' + intR + ', ' + intG + ', ' + intB + ')';
    				$("#spnPrev").css("background-color", strColor);
    			}
    		});
    	</script>
    </body>
</html>
