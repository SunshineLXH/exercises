<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:300px;
			height:300px;
			border:1px solid #ccc;
		}

	</style>
	<script>
	function $(selector,content){
		var firstChar=selector.substring(0,1);
		content=content||document;
		if(firstChar==="#"){//id
			return document.getElementById(selector.slice(1));
		}else if(firstChar==="."){//.class
			var allElement=content.getElementsByTagName("*");//获取所有页面元素
			console.log(allElement.length)
			var arr=[];
			for(var i=0;i<allElement.length;i++){//循环每一个元素
				var classNames=allElement[i].className;//从每一个元素上获取className
				var classArr=classNames.split(" ");//把元素身上的的空格分割成数组
				for(var j=0;j<classArr.length;j++){//循环这个数组,看数组每一项是否跟selector.slice(1)匹配,如果匹配就把这个元素放进数组,停止for循环
					if(classArr[j]===selector.slice(1)){
						arr.push(allElement[i]);
						break;
					}
				}
			}
			return arr;
		}else{//标签名
			return content.getElementsByTagName(selector);
		}
	}
	window.onload=function(){
		var aUl=$(".ul1");
		console.log(aUl.length);
		console.log(aUl)
	}
	</script>
</head>
<body>
	<div>
		<ul class="ul1">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<ul class="ul1">
			<li>一</li>
			<li class="ul1">二</li>
		</ul>
		<ul class="ul1 3">
			<li>I</li>
		</ul>
	</div>
</body>
</html>
