<title>得到10个随机数</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./css/cube.css" rel="stylesheet">
<script src="./js/global.js"></script>
<script>

	// 方法1
	// 先创建一个空数组存放0-100之间的数
	var arr = [];
	for ( var i = 0; i < 100; i++ ) {
		arr.push( i );
	};
	// 对数组中的值打乱排序
	arr.sort(function () {
		return Math.random() - 0.5
	});
	console.log(arr);
	// 最后改变数组的长度即可得到不重复的10个0-100之间的数字
	arr.length = 10;
	console.log(arr);

	// 方法2
	// 思路：由于json对象中的键值是唯一的，重复会被覆盖只保留一个
	// 那么可以把0-100之间的数值作为键值来存放，这样就能剔除掉重复的数值
	var arr1 = [];
	var json = {};

	while( arr1.length < 10 ){
		// 得到一个整数型的数值
		var k = Math.round( Math.random() * 100 );
		// 判断json的键值是否存在，这里其实就是过滤相同的值（键值）
		// 如果不存在，则把不存在的 K 值 push 到数组，并添加到 json 中
		if ( !json[k] ) {
			arr1.push(k);
			json[k] = true;
		};
	}
	console.log(arr1)

	// console.log( Math.ceil(0) || 1 )

</script>
