<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		width:100%;
		height:100%;
		margin:0;
	}
	#box{
		margin:0;
		padding:0;
		width:100%;
		height:100%;
		position: relative;
	}
	#box div{
		width:50px;
		height:50px;
		margin-left:5px;
		background:red;
		position: absolute;
		left:0;
		top:0;
		float:left;
	}
	</style>
	<script src='./tools.js'></script>
	<script>
		window.onload=function(){
			var oDiv1=$("#box");
			var l=0;
			var str='';
			for(var i=0;i<20;i++){//自动生成20个div
				l=i*55;
				str+='<div style="left:'+l+'px"></div>'
			}
			oDiv1.innerHTML=str;
			oDiv=$("div",oDiv1);
			var offOn=true;
			document.onclick=function(){//点击
				var n=0;
				if(offOn){//开关开时
					var timer=setInterval(function(){
						if(n<20){
							doMove(oDiv[n],"top",50,400)
							n++;
							console.log(n)	
						}else if(n=20){
							offOn=false;//把开关关掉
						}
					},50)
				}else{//开关关时
					setInterval(function(){
						if(n<20){
							doMove(oDiv[n],"top",50,0)
							n++;
						}else if(n=20){
							offOn=true;//把开关开着
						}
					},50)	
				}

			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
