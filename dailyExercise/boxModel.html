<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>$.support.boxModel</title>
        <script type="text/javascript" src="http://www.imooc.com/data/jquery-1.8.2.min.js"></script>
    </head>
    <body>
    	<div class="title">检测是否是盒子模型</div>
    	<div class="content"></div>

    	<script type="text/javascript">
    		$(function(){
    			var strTmp = "您打开的页面是：";
    			if ($.support.boxModel) strTmp += "W3C盒子模型";
    			else strTmp += "IE盒子模型";
    			$(".content").html(strTmp);
    		});
    	</script>
    </body>
</html>
