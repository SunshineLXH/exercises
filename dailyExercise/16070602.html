<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	table {
        		border: 1px solid #000;
        	}
        	table tr:nth-child(2n) {
        		background: #fff;
        	}
        	table tr:nth-child(2n+1) {
        		background: #ccc;
        	}
        	table tr:hover {
				background: yellow;
        	}
        </style>
    </head>

    		</tr>
    		<tr>
    			<td>王红</td>
    			<td>女</td>
    			<td>22</td>
    		</tr>
    		<tr>
    			<td>刘丽</td>
    			<td>女</td>
    			<td>32</td>
    		</tr>
    		<tr>
    			<td>张美</td>

    	</table>
    </body>
</html>
